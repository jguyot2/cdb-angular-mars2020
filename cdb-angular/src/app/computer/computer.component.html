<ul>
    {{computer.idComputer}}
      <div>
        <h5>Name</h5>
        {{computer.computerName}}
      </div>
    
      <di *ngIf="computer.introducedDate"v>
        <h5>introduced</h5>
        {{computer.introducedDate}}
      </div>
      <div *ngIf="computer.discontinuedDate">
        <h5>discontinued</h5>
        {{computer.discontinuedDate}}
      </div>
      <div *ngIf="hasCompany">
        <h5>Name</h5>
        <app-company  [company]="computer.companyDTO" >
        </app-company>
      </div>
    </ul>
