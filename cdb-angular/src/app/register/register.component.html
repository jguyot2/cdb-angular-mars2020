<mat-card class="example-form">
    <mat-card-content>
        <mat-card-title>Sign up</mat-card-title>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="hidden"/>
            <div *ngIf="hidden.hasError('registererror')">
                Username already exists
            </div>
            <div *ngIf="">
                Username already exists
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>Username: </mat-label>
                <input matInput type="text" formControlName="username" required/>
                <mat-error *ngIf="username.invalid">This field is required</mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width">
                <mat-label>Password: </mat-label>
                <input matInput type="password" formControlName="password" required/>
                <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width">
                <mat-label>Confirm password: </mat-label>
                <input matInput type="password" formControlName="confirm" [errorStateMatcher]="crossFieldErrorMatcher" required/>
                <mat-error *ngIf="confirm.invalid">{{getErrorMessageConfirm()}}</mat-error>
                <mat-error *ngIf="formGroup.hasError('matcherror')">Passwords do not match</mat-error>
            </mat-form-field>
            <br/>
            <button mat-raised-button color='primary' type="submit" [disabled]="!formGroup.valid">Register</button>
        </form>
    </mat-card-content>
</mat-card>
